<!DOCTYPE html> 
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>À propos</title>
    <style>
        /* Réinitialisation des marges et paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: white;
            color: black;
        }

        /* Header */
        header {
            background-color: #000;   
            padding: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: padding 0.3s ease;
        }

        .nom {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 1s forwards 0.2s; /* Animation ajoutée */
        }

        .accent {
            color: #00C4CC; 
            font-weight: bold;
        }

        .about-section2 {
            background-color: #e4e0e095;  
            margin-top: 30px;
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 520px;
        }

        /* Barre de navigation */
        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
            margin-right: 50px;
            opacity: 0;
            transform: translateX(-20px);
            animation: fadeInRight 1s forwards 0.3s; /* Animation ajoutée */
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 5px 10px;
            position: relative;
            transition: color 0.3s, transform 0.3s ease;
        }

        /* Animation sur les liens de navigation */
        nav ul li a:hover {
            color: #00C4CC;
            transform: scale(1.1);
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #00C4CC;
            transition: width 0.3s ease;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        /* SECTION PRINCIPALE */
        .about-section {
            background-color: #f8f9fa;
            padding: 50px;
        }

        .about-section h2 {
            color: #00C4CC;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 1s forwards 0.4s;
        }

        .content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            max-width: 1100px;
            margin-left: 0px;
            text-align: left;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 1s forwards 0.5s;
        }

        .text-section .highlight {
            color: #00C4CC;
            font-weight: bold;
        }

        .image-container { 
            max-width: 300px;
            height: 320px;
            border-radius: 50%;
            border: 3px solid #00C4CC;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeInUp 1s forwards 0.6s;
        }

        .btn {
            display: inline-block;
            background-color: #00C4CC;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #0099A8;
            transform: scale(1.05);
        }

        footer {
            background-color: #999292;
            color: black;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1rem;
            border-top: 1px solid black;
            margin-top: 50px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards 0.7s;
        }

        .footer-container {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        /* Animations */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInRight {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                text-align: center;
            }

            .image-container {
                max-width: 200px;
                height: 200px;
            }

            footer {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }

            .footer-container {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
        }
    </style>  
</head>
<body> 
    <header>
        <div class="nom">LARE <span class="accent">TIBENAME</span></div>
        <nav>
            <ul>
                <li><a href="accueil.html" class="nav-link active">Accueil</a></li>
                <li><a href="apropos.html" class="nav-link">À propos</a></li>
                <li><a href="projets.html" class="nav-link">Projets</a></li>
                <li><a href="experiences.html" class="nav-link">Compétences</a></li>
                <li><a href="contacts.html" class="nav-link">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="about-section2">                
            <h4>Mes compétences</h4>         
                <div class="iframe-container">
                    <div class="iframe-box">
                        <p>Gestion de projets.</p>
                        <input type="range">
                        <p>Résolution de problème.</p>
                        <input type="range">
                        <p>Adaptabilité.</p>
                        <input type="range">
                    </div>
    
                    <div class="iframe-box">
                        <p>HTML.</p>
                        <input type="range">
                        <p>CSS.</p>
                        <input type="range">
                        <p>JavaScript.</p>
                        <input type="range">
                        <p>Vs code.</p>
                        <input type="range">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <p>Designed by <span class="accent">Tibéname</span> with HTML, CSS, JS</p>
            <p> Tous droits réservés - 2025</p>
        </div>
    </footer>

    <script>
        // Récupère tous les liens de navigation
        const navLinks = document.querySelectorAll('.nav-link');
    
        navLinks.forEach(link => {
            link.addEventListener('click', function(event) {
                // Empêche le comportement par défaut du lien
                event.preventDefault();
    
                // Supprime la classe "active" de tous les liens
                navLinks.forEach(l => l.classList.remove('active'));
    
                // Ajoute la classe "active" au lien cliqué
                this.classList.add('active');
    
                // Redirige vers la page correspondante
                window.location.href = this.getAttribute("href");
            });
        });
    </script>
</body>
</html>
