<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>À propos</title>
    <style>  
        /* Réinitialisation des marges et paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
    
        body {
            background-color: white;
            color: black;
        }
    
        /* Header */
        header {
            background-color: #000;   
            padding: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nom {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }
    
        .accent {
            color: #00C4CC;
            font-weight: bold;
        }
    
        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }
    
        nav ul li {
            display: inline;
        }
    
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 5px 10px;
            transition: color 0.3s, background 0.3s;
        }
    
        nav ul li a.active {
            color: blue;
        }
    
        /* SECTION PRINCIPALE */
        .about-section {
            background-color: #f8f9fa;
            padding: 50px;
        }
    
        .about-section h2 {
            color: #00C4CC;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center; /* Centré */
        }
    
        .content {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Aligne le texte à gauche et l'image à droite */
            gap: 40px;
            max-width: 900px;
            margin: auto;
        }
    
        .text-section {
            flex: 1;
            text-align: left;
            max-width: 500px;
        }
    
        .text-section .highlight {
            color: #00C4CC;
            font-weight: bold;
        }
    
        .image-container {
            max-width: 220px;
            height: 220px;
            border-radius: 50%;
            border: 3px solid #00C4CC;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    
        /* BOUTON */
        .btn {
            display: inline-block;
            background-color: #00C4CC;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
            transition: background 0.3s ease;
        }
    
        .btn:hover {
            background-color: #0099A8;
        }
    
        
        .iframe-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            flex-wrap: wrap;
            margin-top: 180px;
            margin-bottom: 10px;
        }

        .iframe-box {
            background-color: #e4e0e095;  
            width: 350px;
            height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            color: black;
            padding: 10px;
        }

        .iframe-box button {
            margin-top: 10px;
            padding: 5px 10px;
            border: none;
            background-color: #00C4CC;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .iframe-box button:hover {
            background-color: darkblue;
        }

        /* FOOTER */
        footer {
            background-color: #999292;
            color: black;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1rem;
            border-top: 1px solid black;
            margin-top: 50px;
        }
        .about-section2 {
            background-color: #e4e0e095;  
            margin-top: 30px;
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 520px;
        }
        .footer-container {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
    
        /* RESPONSIVE */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
                padding: 30px;
            }
    
            nav ul {
                flex-direction: column;
                gap: 10px;
                margin-right: 0;
                padding: 10px 0;
            }
    
            nav ul li a.active {
                color: blue;
            }
    
            .content {
                flex-direction: column-reverse;
                text-align: center;
            }
    
            .text-section {
                text-align: center;
            }
    
            .image-container {
                width: 150px;
                height: 150px;
            }
    
            footer {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }
    
            .footer-container {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
        }
    </style>    
    
</head>
<body> 
    <header>
        <div class="nom">LARE <span class="accent">TIBENAME</span></div>
        <nav>
            <ul>
                <li><a href="accueil.html" class="nav-link active">Accueil</a></li>
                <li><a href="apropos.html" class="nav-link">À propos</a></li>
                <li><a href="projets.html" class="nav-link">Projets</a></li>
                <li><a href="experiences.html" class="nav-link">Compétences</a></li>
                <li><a href="contacts.html" class="nav-link">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="about-section2">                
            <h4>Mes compétences</h4>         
                <div class="iframe-container">
                    <div class="iframe-box">
                        <p>Gestion de projets.</p>
                        <input type="range">
                        <p>Résolution de problème.</p>
                        <input type="range">
                        <p>Adaptabilité.</p>
                        <input type="range">
                    </div>
    
                    <div class="iframe-box">
                        <p>HTML.</p>
                        <input type="range">
                        <p>CSS.</p>
                        <input type="range">
                        <p>JavaScript.</p>
                        <input type="range">
                        <p>Vs code.</p>
                        <input type="range">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <p>Designed by <span class="accent">Tibéname</span> with HTML, CSS, JS</p>
            <p> Tous droits réservés - 2025</p>
        </div>
    </footer>

    <script>
        const navLinks = document.querySelectorAll('.nav-link');
    
        navLinks.forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                navLinks.forEach(l => l.classList.remove('active'));
                this.classList.add('active');
                window.location.href = this.getAttribute("href");
            });
        });
    </script>
</body>
</html>
