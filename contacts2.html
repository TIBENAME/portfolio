<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>À propos</title>
    <style>
        /* Réinitialisation des marges et paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: white;
            color: black;
        }

        /* Header */
        header {
            background-color: #000;
            padding: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nom {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }

        .accent {
            color: #00C4CC;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 5px 10px;
            transition: color 0.3s, background 0.3s;
        }

        nav ul li a.active {
            color: blue;
        }

        /* SECTION PRINCIPALE */
        .about-section {
            background-color: #f8f9fa;
            padding: 50px;
        }

        .about-section h2 {
            color: #00C4CC;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

       /* Formulaire */
.container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: space-between;
    margin-bottom: 20px;
}

.row {
    flex: 40%;/* Réduit la largeur des éléments */
    box-sizing: border-box;
    margin-bottom: 20px;
}

.row input {
    width: 40%;
    padding: 8px; /* Réduit la taille de l'intérieur de l'input */
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.btn {
    padding: 10px 20px;
    background-color: #00C4CC;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.btn:hover {
    background-color: #0099A8;
}

/* Formulaire sur petits écrans */
@media (max-width: 768px) {
    .container {
        flex-direction: column;
    }

    .row {
        flex: 1 1 100%; /* Un élément par ligne */
    }

    .btn {
        width: 100%; /* Bouton plein écran sur petits écrans */
    }
}


        /* FOOTER */
        footer {
            background-color: #999292;
            color: black;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1rem;
            border-top: 1px solid black;
            margin-top: 50px;
        }

        .footer-container {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
                padding: 30px;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
                margin-right: 0;
                padding: 10px 0;
            }

            /* Formulaire sur petits écrans */
            .container {
                flex-direction: column;
            }

            .row {
                flex: 1 1 100%; /* Un élément par ligne */
            }

            .btn {
                width: 100%; /* Bouton plein écran sur petits écrans */
            }

            /* Ajustement du footer */
            footer {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }

            .footer-container {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="nom">LARE <span class="accent">TIBENAME</span></div>
        <nav>
            <ul>
                <li><a href="accueil.html" class="nav-link active">Accueil</a></li>
                <li><a href="apropos.html" class="nav-link">À propos</a></li>
                <li><a href="projets.html" class="nav-link">Projets</a></li>
                <li><a href="experiences.html" class="nav-link">Compétences</a></li>
                <li><a href="contacts.html" class="nav-link">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div card> 
            <div class="container">
                <div class="row mb-4">
                    <label for="prenom">Votre prénom</label>
                    <input type="text" name="prenom" placeholder="Saisissez votre prénom">
                </div>
                <div class="row mb-4">
                    <label for="nom">Votre nom</label>
                    <input type="text" name="nom" placeholder="Saisissez votre nom">
                </div>
            </div>

            <div class="container">
                <div class="row mb-4">
                    <label for="sujet">Votre sujet</label>
                    <input type="text" name="sujet" placeholder="Saisissez votre sujet">
                </div>
            </div>

            <div class="container">
                <div class="row mb-4">
                    <label for="description">Votre description</label>
                    <input type="text" name="description" placeholder="Saisissez votre description">
                </div>
            </div>

            <div class="container">
                <button class="btn">Envoyer</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <p>Designed by <span class="accent">Tibéname</span> with HTML, CSS, JS</p>
            <p>Tous droits réservés - 2025</p>
        </div>
    </footer>

    <script>
        const navLinks = document.querySelectorAll('.nav-link');

        navLinks.forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();

                navLinks.forEach(l => l.classList.remove('active'));

                this.classList.add('active');

                window.location.href = this.getAttribute("href");
            });
        });
    </script>
</body>
</html>
